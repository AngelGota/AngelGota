name: Auto Commit Bot (5min)

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ejecutar script de commit
        shell: bash
        run: |
          set -euxo pipefail

          # Crear carpeta y escribir el archivo en el mismo entorno
          mkdir -p automation/data
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "ðŸ•“ Ãšltima actualizaciÃ³n automÃ¡tica: $DATE" > automation/data/last_update.md

          # Configurar Git
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Hacer commit solo si hay cambios
          git add automation/data/last_update.md
          if git diff --cached --quiet; then
            echo "No hay cambios que hacer"
            exit 0
          fi
          git commit -m "chore: auto-update heartbeat ($DATE)"
          git push
