name: Auto Commit Bot (5min)

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 min (UTC)
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash
    working-directory: ${{ github.workspace }}

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la

      - name: Write heartbeat + commit
        run: |
          set -euxo pipefail
          FILE="automation/data/last_update.md"
          mkdir -p "$(dirname "$FILE")"
          date -u +"ðŸ•“ Ãšltima actualizaciÃ³n automÃ¡tica: %Y-%m-%d %H:%M:%S UTC" | tee "$FILE" >/dev/null

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "$FILE"
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: auto-update heartbeat"
          git push
