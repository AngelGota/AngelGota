name: Auto-merge (como AngelGota)

on:
  pull_request:
    types: [opened, reopened, labeled, ready_for_review, synchronize, review_requested]

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

jobs:
  merge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge') && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Esperar checks
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          wait-interval: 10
          allowed-conclusions: success,neutral,skipped
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verificar aprobaci√≥n
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
          PR: ${{ github.event.pull_request.number }}
        run: |
          APPROVALS=$(gh pr reviews --repo "$REPO" "$PR" --json state --jq '[.[].state] | map(select(.=="APPROVED")) | length')
          echo "Aprobaciones: $APPROVALS"
          test "$APPROVALS" -ge 1

      - name: Merge PR (como AngelGota)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
          PR: ${{ github.event.pull_request.number }}
        run: |
          gh pr merge "$PR" --repo "$REPO" --squash --delete-branch --subject "$(gh pr view "$PR" --json title --jq .title)"
