name: 2. AutoPullRequest for the feature/*

on:
  schedule:
    - cron: "*/5 * * * *"  # cada 5 min
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: write
  pull-requests: write

# Evita ejecuciones concurrentes que podrÃ­an crear dos PRs a la vez
concurrency:
  group: auto-pr-single
  cancel-in-progress: true

jobs:
  open-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # === Guardia: si ya existe ALGÃšN PR abierto desde feature/* -> main, salir ===
      - name: Comprobar si ya hay un PR abierto (feature/* -> main)
        id: guard
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          # Listamos TODOS los PRs abiertos con base=main y filtramos los que vienen de feature/*
          COUNT=$(gh api repos/${REPO}/pulls --paginate -f state=open -f base=main \
            --jq '[ .[] | select(.head.ref | startswith("feature/")) ] | length' || echo 0)

          # (Opcional) mostramos el PR que bloquea, si existe
          FIRST_NUM=$(gh api repos/${REPO}/pulls --paginate -f state=open -f base=main \
            --jq '[ .[] | select(.head.ref | startswith("feature/")) ][0].number' || echo "")

          echo "open_feature_prs=$COUNT" >> "$GITHUB_OUTPUT"
          echo "blocking_pr=$FIRST_NUM"   >> "$GITHUB_OUTPUT"

          if [ "${COUNT:-0}" -ge 1 ]; then
            echo "ðŸ›‘ Ya existe un PR abierto desde feature/* -> main (#$FIRST_NUM). No se crearÃ¡n mÃ¡s."
          fi

      - name: Crear PRs faltantes (feature/* â†’ main) + reviewers
        if: steps.guard.outputs.open_feature_prs == '0'  # solo si NO hay ninguno abierto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          REVIEWERS: AngelGota
          ASSIGNEES: AngelGota
          LABELS: needs-review,auto-pr
        shell: bash
        run: |
          set -euo pipefail

          trim() { echo "$1" | sed 's/^ *//; s/ *$//'; }

          ensure_label() {
            local name="$(trim "$1")"
            local found
            found="$(gh label list --repo "${REPO}" --search "^${name}$" --json name --jq '.[0].name' || true)"
            if [[ -z "$found" ]]; then
              echo "âž• Creando label: ${name}"
              gh label create "${name}" --repo "${REPO}" --color "666666" --description "auto" >/dev/null 2>&1 || true
            fi
          }

          # Asegurar etiquetas
          IFS=',' read -r -a LARR <<< "${LABELS}"
          for L in "${LARR[@]}"; do ensure_label "$L"; done

          # Ramas remotas feature/*
          mapfile -t BRANCHES < <(git ls-remote --heads "https://github.com/${REPO}.git" 'refs/heads/feature/*' \
                                | awk '{print $2}' | sed 's@refs/heads/@@')

          if [[ ${#BRANCHES[@]} -eq 0 ]]; then
            echo "No hay ramas feature/*"; exit 0
          fi

          for HEAD in "${BRANCHES[@]}"; do
            # 1) Â¿PR abierto ya para esta rama?
            EXISTE=$(gh pr list --repo "${REPO}" --head "${HEAD}" --base "main" --state open \
                       --json number --jq '.[0].number' || true)
            if [[ -n "${EXISTE}" ]]; then
              echo "âœ” PR ya existe para ${HEAD} (#${EXISTE})"
              continue
            fi

            # 2) Â¿Rama adelantada vs main?
            git fetch --no-tags --quiet origin "${HEAD}" main
            AHEAD=$(git rev-list --left-right --count "origin/main...origin/${HEAD}" | awk '{print $2}')
            if [[ "${AHEAD}" -eq 0 ]]; then
              echo "â­ Sin cambios vs main en ${HEAD}"
              continue
            fi

            # 3) Crear PR
            echo "â†— Crear PR para ${HEAD}"
            gh pr create \
              --repo "${REPO}" \
              --base main \
              --head "${HEAD}" \
              --title "feat: ${HEAD} â†’ main" \
              --body "PR automÃ¡tico generado por auto-pr." \
              --assignee "${ASSIGNEES}" \
              --reviewer "${REVIEWERS}"

            # 4) AÃ±adir etiquetas
            PRNUM=$(gh pr list --repo "${REPO}" --head "${HEAD}" --base "main" --state open \
                      --json number --jq '.[0].number')
            for L in "${LARR[@]}"; do
              L=$(trim "$L")
              gh pr edit "${PRNUM}" --repo "${REPO}" --add-label "${L}" || echo "âš  No pude aÃ±adir label ${L}"
            done

            # Importante: tras crear UNO, salimos para mantener 1 PR a la vez
            echo "âœ… PR #${PRNUM} creado. Se detiene la creaciÃ³n para mantener solo 1 abierto."
            break
          done
