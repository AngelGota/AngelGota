name: 2. AutoPullRequest for the feature/*

on:
  schedule:
    - cron: "*/1 * * * *"  # cada 10 min (UTC)
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  open-prs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Crear PRs faltantes (feature/* → main) + reviewers
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}     # gh usa GH_TOKEN/GITHUB_TOKEN
          REPO: ${{ github.repository }}
          REVIEWERS: AngelGota                      # separa por coma: user1,user2
          ASSIGNEES: AngelGota
          LABELS: needs-review,auto-pr
        shell: bash
        run: |
          set -euo pipefail

          trim() { echo "$1" | sed 's/^ *//; s/ *$//'; }

          ensure_label() {
            local name="$(trim "$1")"
            # ¡Chequear salida, no exit code!
            local found
            found="$(gh label list --repo "${REPO}" --search "^${name}$" --json name --jq '.[0].name' || true)"
            if [[ -z "$found" ]]; then
              echo "➕ Creando label: ${name}"
              gh label create "${name}" --repo "${REPO}" --color "666666" --description "auto" >/dev/null 2>&1 || true
            fi
          }

          # Asegura etiquetas requeridas
          IFS=',' read -r -a LARR <<< "${LABELS}"
          for L in "${LARR[@]}"; do ensure_label "$L"; done

          # Listar ramas remotas feature/*
          mapfile -t BRANCHES < <(git ls-remote --heads "https://github.com/${REPO}.git" 'refs/heads/feature/*' \
                                | awk '{print $2}' | sed 's@refs/heads/@@')

          if [[ ${#BRANCHES[@]} -eq 0 ]]; then
            echo "No hay ramas feature/*"; exit 0
          fi

          for HEAD in "${BRANCHES[@]}"; do
            # 1) ¿PR abierto ya?
            EXISTE=$(gh pr list --repo "${REPO}" --head "${HEAD}" --base "main" --state open \
                       --json number --jq '.[0].number' || true)
            if [[ -n "${EXISTE}" ]]; then
              echo "✔ PR ya existe para ${HEAD} (#${EXISTE})"
              continue
            fi

            # 2) ¿Hay commits en la rama que no estén en main?
            git fetch --no-tags --quiet origin "${HEAD}" main
            AHEAD=$(git rev-list --left-right --count "origin/main...origin/${HEAD}" | awk '{print $2}')
            if [[ "${AHEAD}" -eq 0 ]]; then
              echo "⏭ Sin cambios vs main en ${HEAD}"
              continue
            fi

            # 3) Crear PR
            echo "↗ Crear PR para ${HEAD}"
            gh pr create \
              --repo "${REPO}" \
              --base main \
              --head "${HEAD}" \
              --title "feat: ${HEAD} → main" \
              --body "PR automático generado por auto-pr." \
              --assignee "${ASSIGNEES}" \
              --reviewer "${REVIEWERS}"

            # 4) Tomar número del PR recién creado
            PRNUM=$(gh pr list --repo "${REPO}" --head "${HEAD}" --base "main" --state open \
                      --json number --jq '.[0].number')
            echo "PR #${PRNUM} creado para ${HEAD}"

            # 5) Añadir etiquetas una por una (sin comas)
            for L in "${LARR[@]}"; do
              L=$(trim "$L")
              gh pr edit "${PRNUM}" --repo "${REPO}" --add-label "${L}" || echo "⚠ No pude añadir label ${L}"
            done
          done
