name: Security Scan (Gitleaks)
on: [pull_request]
permissions:
  contents: read
  security-events: write
  pull-requests: write
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --verbose --redact
